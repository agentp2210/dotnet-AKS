apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    path: charts/grafana
    repoURL: https://github.com/grafana/helm-charts.git
    targetRevision: HEAD
    helm:
      releaseName: grafana
      values: |
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - grafana.anhalan.nl
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local:80
              access: proxy
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki.logging.svc.cluster.local:3100
              access: proxy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true